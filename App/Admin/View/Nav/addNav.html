<extend name="Public:default" />
<block name="container">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5>链接添加</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('addLink')}" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">父导航</label>
                                <div class="controls">
                                    <select name="pCategory" id="pid" class="opt-input">
                                        <if condition="pid eq 0">
                                            <option value="0" selected="selected">大类</option>
                                            <else/>
                                            <option value="0">大类</option>
                                        </if>
                                        <volist name="list" id="vo">
                                            <if condition="$vo['id'] eq $pid">
                                                <option value="{$vo['id']}" selected="selected">{$vo['pad']}{$vo['nav_name']}</option>
                                                <else/>
                                                <option value="{$vo['id']}">{$vo['pad']}{$vo['name']}</option>
                                            </if>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">导航名</label>
                                <div class="controls">
                                    <input type="text" id="name" name="name" maxlength="64" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">备注</label>
                                <div class="controls">
                                    <input type="text" id="remark" name="remark" maxlength="64" />
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-primary sure">保存</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                                <a class="btn btn-primary" href="{:U('index')}">返回</a>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
