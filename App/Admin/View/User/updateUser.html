<extend name="Public:default" />
<block name="container">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5>密码修改</h5>
					</div>
					<div class="widget-content nopadding">
						<form name="fom1" action="{:U('altPassword')}" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">新密码</label>
								<div class="controls">
									<input type="password" name="password" />
								</div>
							</div>
							<div class="form-actions last">
								<input type="hidden" value="{$list[id]}" name="id"/>
								<button type="submit" class="btn btn-primary">修改</button>
								<a href="{:U('index')}" class="btn btn-primary">返回</a>
							</div>
						</form>
					</div>
				</div>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5>用户编辑</h5>
					</div>
					<div class="widget-content nopadding">
						<form name="fom2" action="{:U('updateUser')}" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">用户帐号</label>
								<div class="controls">
									<input type="text" name="username" value="{$list['username']}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">用户昵称</label>
								<div class="controls">
									<input type="text" name="nickname" value="{$list[nickname]}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">手机号码</label>
								<div class="controls">
									<input type="text" name="phone" value="{$list[phone]}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">邮箱</label>
								<div class="controls">
									<input type="text" name="email" value="{$list[email]}"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">备注</label>
								<div class="controls">
									<textarea name="remark">{$list['remark']}</textarea>
								</div>
							</div>
							<div class="form-actions last">
								<input type="hidden" name="id" value="{$list['id']}" />
								<button type="submit" class="btn btn-primary">保存</button>
								<a href="{:U('index')}" class="btn btn-primary">返回</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="js">
    <script>
        $(function (){
            $('#add_role').click(function (){
                var obj = $('#prents1').clone();
                obj.find('.btn').remove();
                $('.last').before(obj);
            });
        });
    </script>
</block>
