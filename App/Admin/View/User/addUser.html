<extend name="Public:default" />
<block name="container">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5>用户添加</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="{:U('addUser')}" method="post" class="form-horizontal">
							<div class="control-group">
								<label class="control-label">用户帐号</label>
								<div class="controls">
									<input type="text" name="username"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">用户昵称</label>
								<div class="controls">
									<input type="text" name="nickname"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">用户密码</label>
								<div class="controls">
									<input type="password" name="password" value="123456"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">手机号码</label>
								<div class="controls">
									<input type="text" name="phone"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">邮箱</label>
								<div class="controls">
									<input type="text" name="email"/>
								</div>
							</div>
							<div class="control-group" id="prents1">
								<label class="control-label">所属角色</label>
								<div class="controls">
									<select name="role_id[]">
										<option value="" selected="selected">请选择角色
										<!-- <volist name="role" id="v"> -->
										<option value="{$v['id']}">{$v['title']}
										<!-- </volist> -->
									</select>
									<span class="btn" id="add_role">添加一个角色</span>
								</div>
							</div>
							
							<div class="control-group" id="last">
								<label class="control-label">备注</label>
								<div class="controls">
									<textarea name="remark"></textarea>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">保存</button>
								<button type="reset" class="btn btn-primary">重置</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="js">

    <script>
        $(function (){
            $('#add_role').click(function (){
                var obj = $('#prents1').clone();
                obj.find('.btn').remove();
                $('#last').before(obj);
            });
        });
    </script>
</block>
